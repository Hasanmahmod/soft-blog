<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Your Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="message">Your Message</label>
        <textarea id="message" formControlName="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>
