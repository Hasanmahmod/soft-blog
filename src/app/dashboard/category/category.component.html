<div class="container mb-5">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can add a new category from here</p>

            <form class="d-flex justify-content-center text-center" #categoryForm="ngForm" (ngSubmit)="OnSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input [ngClass]="{'is-invalid': newcategory.touched && newcategory.invalid}"
                    [(ngModel)]="formCategory"
                     type="text" #newcategory = 'ngModel' required name="category" ngModel class="form-control shadow-effect" placeholder="Add new category">
                    <div class="alert alert-danger" *ngIf="newcategory.touched && newcategory.invalid"> category filed is required </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} category</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="card shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cat of categories;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{cat.data.category}}</td>
                            <td>{{cat.data.status}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" (click)="OnEdit(cat.data.category,cat.id)">Edit</button> | 
                                <button class="btn btn-sm btn-warning" (click)="OnDelete(cat.data.category,cat.id)">Delete</button> |  
                                <button class="btn btn-sm btn-warning" (click)="toggleStatus(cat.data,cat.id)">Toggle</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
